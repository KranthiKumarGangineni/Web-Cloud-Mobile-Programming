<!DOCTYPE html>
<html lang="en" ng-app="courseRegApp" ng-controller="courseRegCtrl">
<head>
    <meta charset="UTF-8">
    <title>Course Registration Page</title>

    <!-- Below condition is added to maintain width and initial scale is for setting Zoom version -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Css Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Jquery Import for any of the function calls -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS Import -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Importing Angular Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="coursescript.js"></script>
</head>
<body>

<!-- Adding Navigation Bar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand" id="homePage"></div>
        </div>
        <ul class="nav navbar-nav">
            <!-- To make tabs toggleable, added the data-toggle attribute -->
            <li class="active"><a href="#home" data-toggle="pill">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="signOut()"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <!-- Header tags with Inline Styling -->
    <div align="center" style="background-color: lightgreen;border: black 1px solid">
        <h1>University of Missouri- Kansas City</h1>
        <h2>Course Registration Page</h2>
    </div>

    <br/>
    <!-- Levels of Education -->
    <div class="form-group">
        <label for="levelOfEduc">Please Select Your Education Level</label><br/>
        <!-- Using ng-options we will be showing the dropdown by iterating the List
         & using ng-init we are setting a pre-loaded value in dropdown on page load -->
        <select class="form-control" id="levelOfEduc" ng-model="selectedLevel" ng-options="educLevel for educLevel in educationlevels"
                ng-init="selectedLevel = educationlevels[0]">
        </select>
    </div>

    <!-- Semester and Years -->
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="semester">Please Select Semester to Enroll into Courses</label>
            <select class="form-control" id="semester" ng-model="selectedSemester" ng-options="semester for semester in semesters"
                    ng-init="selectedSemester = semesters[0]">
            </select>
        </div>

        <div class="col-sm-6 form-group">
            <label for="yearOfStudy">Please Select Year</label>
            <select class="form-control" id="yearOfStudy" ng-model="selectedYear" ng-options="year for year in yearsOfStudy"
                    ng-init="selectedYear = yearsOfStudy[0]">
            </select>
        </div>
    </div>

    <!-- Career Options -->
    <div class="form-group">
        <label for="careerOption">Please Select Your Career Option</label><br/>
        <select class="form-control" id="careerOption" ng-model="selectedCareer" ng-options="career for career in careerOptions"
                ng-init="selectedCareer = careerOptions[0]">
        </select>
    </div>
    <br/>

    <!-- Search for Courses (Center alignment using center-block)-->
    <button type="button" class="btn btn-primary center-block" ng-click="searchForCourses()">Search for my Courses</button>

</div>

</body>
</html>
